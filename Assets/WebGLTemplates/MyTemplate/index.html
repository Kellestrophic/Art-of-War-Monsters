<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- â˜… RESPONSIVE CANVAS FIX -->
    <style>
      html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: #000;
      }

      #unity-canvas {
          width: 100% !important;
          height: 100% !important;
          position: absolute;
          top: 0;
          left: 0;
      }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | {{{ PRODUCT_NAME }}}</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">

#if SHOW_DIAGNOSTICS
    <link rel="stylesheet" href="<<<TemplateData/diagnostics.css>>>">
    <script src="<<<TemplateData/diagnostics.js>>>"></script>
#endif

    <!-- ===================================================== -->
    <!-- ðŸ” REQUIRED FOR PHANTOM LOGIN FLOW -->
    <!-- ===================================================== -->

    <!-- bs58 (required for signature encoding) -->
    <script src="https://unpkg.com/bs58@5.0.0/dist/bs58.min.js"></script>

    <!-- Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
    <script>
      window.solanaWeb3 = window.solanaWeb3 || solanaWeb3;
    </script>

  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
#if SHOW_DIAGNOSTICS
        <img id="diagnostics-icon" src="TemplateData/webmemd-icon.png">
#endif
        <div id="unity-build-title">{{{ PRODUCT_NAME }}}</div>
      </div>
    </div>

    <!-- â˜… RESPONSIVE BROWSER RESIZE SCRIPT -->
    <script>
      function resizeCanvas() {
          var canvas = document.getElementById("unity-canvas");
          if (!canvas) return;

          canvas.style.width = "100%";
          canvas.style.height = "100%";
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);
    </script>

    <script>
      // ----------------------------------------------------------
      // Safe Unity â†” JS bridge
      // ----------------------------------------------------------
      window.sendToUnity = function (gameObject, method, arg = "") {
        if (window.unityInstance && window.unityInstance.SendMessage) {
          try { window.unityInstance.SendMessage(gameObject, method, String(arg)); }
          catch (e) { console.warn("SendMessage failed:", e); }
        } else {
          console.warn("Unity not ready; skipped SendMessage", gameObject, method, arg);
        }
      };

      function attachUserGestureResume() {
        const resume = () => {
          try {
            const Ctx = window.AudioContext || window.webkitAudioContext;
            if (Ctx) {
              const ctx = new Ctx();
              if (ctx.state === "suspended") ctx.resume();
            }
          } catch (e) {}
          document.removeEventListener("pointerdown", resume);
          document.removeEventListener("touchstart", resume);
        };
        document.addEventListener("pointerdown", resume, { once: true });
        document.addEventListener("touchstart", resume, { once: true });
      }

      window.addEventListener("UnityReady", attachUserGestureResume, { once: true });

      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";

      var config = {
        arguments: [],
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner,
      };

      // Mobile viewport fix
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {

          window.unityInstance = unityInstance;
          window.dispatchEvent(new Event("UnityReady"));

          document.querySelector("#unity-loading-bar").style.display = "none";

          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
